<menu-principal></menu-principal>

<div class="content-wrapper">

    <section class="content">

        <div class="box">
            <div class="box-header with-border">
                <h3 class="box-title">Novo contrato</h3>
                <h4>Insira aqui um novo contrato!</h4>
                <p>Você só precisa informar o nome do contrato, é simples!</p>


            </div>
            <form novalidate class="row" name="formulario" ng-submit="submeter()">
                <div class="box-body">

                    <div class="form-group col-lg-8 col-xs-8">
                        <label>Nome</label>
                        <input name="nome" class="form-control " ng-model="contrato.nome"></input>
                    </div>
                    <div class="form-group col-lg-8 col-xs-8">
                        <label>Numero</label>
                        <input name="numero" type="number" class="form-control" ng-model="contrato.numero"></input>
                    </div>

   
                </div>
                <!-- /.box-body -->
                <div class="box-footer col-lg-8 col-xs-8" ng-controller="NavCtrl">
                    <a href="/" class="btn btn-primary">Voltar</a>
                    <a type="submit" class="btn btn-primary" ng-disabled="formulario.$invalid" href="/selecaodegrupos" >Salvar</a>

                </div>
                <!-- /.box-footer-->
            </form>
        </div>



    </section>
</div>

<rodape-principal></rodape-principal>
