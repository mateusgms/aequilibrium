<menu-principal></menu-principal>
<div class="wrapper">
    <div class="content-wrapper">
        <section class="content" data-ng-controller="ContratoController as Contrato">
            <div class="row">
                <div class="col-md-5">
                    <div class="box box-primary">
                        <div class="box-header">
                            <h3 class="box-title">Adicione seus parâmetros:</h3>
                        </div>
                        <form ng-controller="GruposController as Grupo" novalidate name="formulario" ng-submit="submeter()">
                            <div class="box-body">
                                <div class="form-group">
                                    <label>Grupo:</label>
                                    <div class="input-group">
                                        <div class="input-group-addon">
                                            <i class="fa fa-check"></i>
                                        </div>
                                        <select name="grupo" class="form-control" required ng-model="item.grupo" ng-options="Grupo._id as (grupo.nome | uppercase) for grupo in grupos">
                                            <option value="">Escolha um grupo{{Grupo.grupos[1].nome}}</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>Descrição:</label>
                                    <div class="input-group">
                                        <div class="input-group-addon">
                                            <i class="fa fa-pencil"></i>
                                        </div>
                                        <input type="text" name="Descrição" class="form-control" ng-model="item.Descricao" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>Valor:</label>
                                    <div class="input-group">
                                        <span class="input-group-addon">$</span>
                                        <input class="form-control" type="number" name="valor" ng-model="item.valor" required>
                                        <span ng-show="formulario.$submitted && formulario.valor.$error.required" class="form-control alert-danger">O valor não pode ser 0.</span>
                                    </div>
                                </div>

                                <div class="box-footer" ng-controller="NavCtrl">
                                    <a href="/" class="btn btn-primary">Voltar</a>
                                    <a type="submit" class="btn btn-primary" ng-disabled="formulario.$invalid">Salvar</a>
                                    <p ng-show="mensagem.length" class="alert alert-info">{{mensagem}}</p>
                                </div>

                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-md-7">
                    <div class="box box-success">
                        <div class="box-header" >
                            <h3 class="box-title">Relação de valores:</h3>
                        </div>
                        <!-- /.box-header -->
                        <div class="box-body no-padding">
                            <table class="table table-striped">

                                <thead>
                                    <th>Grupo</th>
                                    <th>Descrição</th>
                                    <th>valor</th>
                                </thead>
                                <tbody>
                                    <tr data-ng-repeat="item in contratos[1].itens">
                                        <td>{{item.grupo}}</td>
                                        <td>{{item.Descricao}}</td>
                                        <td>{{item.valor}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="col-md-7">
                    <div class="box">
                        <div class="box-header">
                            <h3 class="box-title"></h3>
                        </div>
                        <div class="box-body">
                            <div class="form-group">
                                <label>Data a partir da qual os valores devem ser atualizados:</label>
                                <div class="input-group date">
                                    <div class="input-group-addon">
                                        <i class="fa fa-calendar"></i>
                                    </div>
                                    <input type="date" class="form-control pull-right" id="datepicker" ng-model="indice.dataPartida" required>
                                </div>
                                <!-- /.input group -->
                            </div>
                            <div class="form-group">
                                <label>Data para a qual o valor será atualizado:</label>
                                <div class="input-group date">
                                    <div class="input-group-addon">
                                        <i class="fa fa-calendar"></i>
                                    </div>
                                    <input type="date" class="form-control pull-right" id="datepicker" ng-model="indice.dataAtualizar" required>
                                </div>
                            </div>
                        </div>
                        <div class="box-footer">
                             <a href="/resultadofinal" class="btn btn-success pull-right" type="submit">Calcular</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
