<menu-principal></menu-principal>
<div class="wrapper">
    <div class="content-wrapper">

        <section class="content" data-ng-controller="ContratoController as Contrato">

            <!-- /.box -->
            <div class="col-md-12">
                <!-- small box -->
                <div class="box box-info">
                    <div class="box-header">
                        <h1 class="box-title" style="color: #000;">Olá {{user}}, Seja Bem-vindo!</h3>
                    </div>
                    <div class="box-body">
                        <h4 style="color: #000;">Novo na plataforma? Crie um novo contrato clicando no botão novo contrato!</h4>
                        <p style="color: #000;">Caso já esteja aqui por algum tempo, você pode retomar um contrato existente.</p>
                    </div>
                   
                </div>
            </div>
            <div class="col-md-12">
                <div class="box box-success">
                    <div class="box-header">
                        <h3 class="box-title">Escolha seu contrato:</h3>
                    </div>

                    <!-- /.box-header -->
                    <div class="box-body table-responsive no-padding">
                        <table class="table table-hover">
                            <thead>
                                <th >Numero</th>
                                <th>Nome</th>
                            </thead>
                            <tbody>
                                <tr data-ng-repeat="contrato in contratos">
                                
                                  <td> <a style="color: #000;" href="/selecaodegrupos/{{contrato.numero}}">{{contrato.numero}} </a></td>
                                   <td> <a style="color: #000;" href="/selecaodegrupos/{{contrato.numero}}">{{contrato.nome}} </a></td>
                                  
                                    </tr>
                              </tbody>
                        </table>
                    </div>
                     <div class="box-footer bg-write">
                        <div ng-controller="NavCtrl">
                            
                            <a href="/novocontrato" type="button" class="col-md-2 btn btn-flat btn-success pull-right">Novo contrato</a>
                        </div>
                    </div>
                    <!-- /.box-body -->
                </div>
                <!-- /.box -->
            </div>
        </section>
    </div>
</div>
<rodape-principal></rodape-principal>
